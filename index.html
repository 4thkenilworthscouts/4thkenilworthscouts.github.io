<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="basic.css">
		<title>4th Kenilworth Scout Group</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="icon.png">		
	</head>
	<body>
		<div class="inside-header grid-container" style="width:100%;">
			<div class="site-logo">
				<a href="https://4thkenilworthscouts.co.uk/" rel="home">
					<img class="header-image is-logo-image" alt="4th kenilworth Scouts" src="fleur-de-lis-marque-purple.png" srcset="fleur-de-lis-marque-purple.png 1x, fleur-de-lis-marque-purple.png 2x" width="110" height="100">
				</a>
			</div>
			<div class="header-widget" style="float:right;">
				<aside id="text-8" class="widget inner-padding widget_text"> 
						<div class="textwidget">
							<h1>4th Keniworth Scouts</h1>
							<h2><span style="color: #00a794;">#SkillsForLife</span></h2>
						</div>
				</aside>
			</div>
		</div>
		<div class="welcome">
			<h1>Preparing young people in Kenilworth with skills for life</h1>
			<div class="wp-block-query is-layout-flow wp-block-query-is-layout-flow">
				<p>Together we help build Skill For Life for young people in Kenilworth</p>
			</div>
			<div class="the-sections">
				<a href="/beavers/" class=" ">
					<div class="section-beavers-text">
						<span class="font-weight-bold">6–8</span>
						<span class="chevron-right"></span>
					</div>
					<img src="logo-beavers.svg" alt="Beavers">
				</a>
				<a href="/cubs/" class=" ">
					<div class="section-cubs-text">
						<span class="font-weight-bold">8–10½</span>
							<span class="chevron-right"></span>
					</div>
					<img src="logo-cubs.svg" alt="Cubs">
				</a>
				<a href="/scouts/" class=" ">
					<div class="section-scouts-text">
						<span class="font-weight-bold">10½–14</span>
						<span class="chevron-right"></span>
					</div>
					<img src="logo-scouts.svg" alt="Scouts">
				</a>					
			</div>
			<div class="volunteer-box">
				Gain new skills while helping others
			</div>
			<a href="/volunteer/" class="volunteer">
				<div class="volunteer-text">
					<span class="font-weight-bold">14 and up</span>
					<span class="chevron-right"></span>
				</div>
				<span class="h4">Volunteer</span>
			</a>
		</div>	
	</body>
</html>
